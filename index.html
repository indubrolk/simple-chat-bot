<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .message-input {
        }
    </style>
</head>
<body>
<div class="chatbot-popup">
    <div class="chat-header">
        <div class="header-info">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewbox="0 0 1024 1024"></svg>

            <h2 class="logo-text">Chatbot</h2>

        </div>

        <button id="close-chatbot" class="material-symbols-rounded"></button>

    </div>

    <!-- Chatbot Body -->

    <div class="chat-bot">
        <div class="message bot-message">
            <div class="message-text">Hey there <br /> How can I help you today?

            </div>
        </div>

        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Message....." class="message-input"></textarea>

                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">

                    </button>
                    <button type="button" class="material-symbols-rounded">attach_file </button>
                    <button type="submit" class="material-symbols-rounded">arrow_upward</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
